<style type="text/css">
.tg  {border-collapse:collapse;border-color:#aaa;border-spacing:0;border-style:solid;border-width:1px;}
.tg td{background-color:#fff;border-color:#aaa;border-style:solid;border-width:0px;color:#333;
  font-family:Arial, sans-serif;font-size:14px;overflow:hidden;padding:10px 5px;word-break:normal;}
.tg th{background-color:#f38630;border-color:#aaa;border-style:solid;border-width:0px;color:#fff;
  font-family:Arial, sans-serif;font-size:14px;font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
.tg .tg-baqh{text-align:center;vertical-align:top}
.tg .tg-c3ow{border-color:inherit;text-align:center;vertical-align:top}
.tg .tg-hafo{background-color:#fffc9e;border-color:inherit;text-align:center;vertical-align:top}
</style>
<table class="tg">
<thead>
  <tr>
    <th class="tg-c3ow" rowspan="2">수식<br>(a가 10일 때)</th>
    <th class="tg-c3ow" colspan="2">실행 결과</th>
  </tr>
  <tr>
    <th class="tg-hafo"><span style="color:#000">a의 값</span></th>
    <th class="tg-hafo"><span style="color:#000">b의 값</span></th>
  </tr>
</thead>
<tbody>
  <tr>
    <td class="tg-c3ow"> b = ++a;</td>
    <td class="tg-c3ow">11</td>
    <td class="tg-c3ow">11</td>
  </tr>
  <tr>
    <td class="tg-c3ow">b = a++;</td>
    <td class="tg-c3ow">11</td>
    <td class="tg-c3ow">10</td>
  </tr>
  <tr>
    <td class="tg-c3ow">b = - - a;</td>
    <td class="tg-c3ow">9</td>
    <td class="tg-c3ow">9</td>
  </tr>
  <tr>
    <td class="tg-baqh">b = a - -;</td>
    <td class="tg-baqh">9</td>
    <td class="tg-baqh">10</td>
  </tr>
</tbody>
</table>
